<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
        <img id="logo" src="weather.png" alt="">
        <h1>WEATHER APP</h1>
        </div>

        <div class="box box0 filter" id="currentBox">
            <img id="currentImg" alt="#">
            <h3 id="cityName"></h3>
            <p id="weatherDescription"></p>
            <div id="tempBox"></div>
                    <div id="temp"></div>
                    <div id="tempFeel"></div>
                    <div id="tempMin"></div>
                    <div id="tempMax"></div>
                    <div id="humidity"></div>

        </div>

        <div class="searhBox">
            <input id="inputBox"  type="text" placeholder="Search City">
            <button id="searchButton">Search</button>

        </div>

        <div class="resultBox">
            <div class="box box1 filter">
                <img src="" alt="#">
            </div>
            <div class="box box2 filter">
                <img src="" alt="#">
            </div>
            <div class="box box3 filter">
                <img src="" alt="#">
            </div>
            <div class="box box4 filter">
                <img src="" alt="#">
            </div>
            <div class="box box5 filter">
                <img src="" alt="#">
            </div>
        </div>

        <div>Icons made by 
            <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a><br>
            <a href="https://www.freepik.com/photos/background">Background photo created by jannoon028 - www.freepik.com</a></div>
    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</html>
